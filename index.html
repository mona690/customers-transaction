<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Customer Transactions</h1>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="form-group text-center">
            <label for="customerFilter">Filter by Customer:</label><br />
            <input
              type="text"
              class="form-control"
              id="customerFilter"
              placeholder="Enter customer name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group text-center">
            <label for="amountFilter">Filter by Amount:</label><br />
            <input
              type="number"
              class="form-control"
              id="amountFilter"
              placeholder="Enter amount"
            />
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="transactionsTable">
          <thead class="thead-dark">
            <tr>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Transaction ID</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <canvas id="transactionGraph" width="400" height="200" class="my-4"></canvas>

      <div class="spinner-border text-primary" id="loadingSpinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
